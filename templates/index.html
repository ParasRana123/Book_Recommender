<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: black;">
    <nav class="navbar" style="background-color: #00a65a;">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color: white;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name | length) %}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card" onclick="fetchBookDetails('{{ book_name[i] }}')" style="cursor: pointer;">
                        <div class="card-body">
                            <img src="{{ image[i] }}" alt="" class="card-img-top">
                            <p style="color: white;">{{ book_name[i] }}</p>
                            <p style="color: white;">{{ author[i] }}</p>
                            <p style="color: white;">Votes - {{ votes[i] }}</p>
                            <p style="color: white;">Rating - {{ ratings[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function fetchBookDetails(bookTitle) {
            window.location.href = `/book_details/book=${encodeURIComponent(bookTitle)}`;
        }
    </script>
</body>
</html>
